{% extends "base.html" %}
{% block content %}

<h1>Approve Users</h1>
    <ul>
        {% for user in unapproved_users %}
            <li>{{ user.username }}
                <form method="post" style="display:inline;">
                    {% csrf_token %}
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <button type="submit">Approve</button>
                </form>
            </li>
        {% endfor %}
    </ul>


{% endblock %}
