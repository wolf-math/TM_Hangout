{% extends "base.html" %}
{% block content %}
<h1 class="Text Center">Log In or Register</h1>

<div class="container">
  <div class="d-flex justify-content-evenly">
    <a href="{% url 'user_auth:login'%}">
      <button type="button" class="btn btn-primary">Login</button>
    </a>
    <a href="{% url 'user_auth:register'%}">
      <button type="button" class="btn btn-secondary">Signup</button>
    </a>
  </div>
</div>

{% endblock %}
